<html lang="en">
<head>

</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
          {% if category == 'error' %}
          <div  id = successMessage class="alert alert-danger alert-dismissable fade show" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert">
                  <span area-hidden="true">&times;</span>
              </button>
          </div> 
          {% else %}
          <div class="alert alert-success alert-dismissable fade show" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert">
                  <span area-hidden="true">&times;</span>
              </button>
          </div> 
          {% endif %}
      {% endfor %}
  {% endif %}
  {% endwith %}

<br>
<br>

<body>
    <div class='row'></div>
    <div class="form-group"></div>
    <center>
    <form method="POST" class = 'card p-3 bg-primary' style="max-width: 700px;">
        <h1 align="center" class="display-4 text-white">Sports Stats Creator</h1>
<br>
        <div class="form-floating">
            <input class="form-control" id="email" name="email" type="email" size='50' placeholder="Enter Email"required>
            <label for="email">Email Address</label>

        </div>
        <br>
    </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="password" name="password" pattern=[a-zA-Z0-9\s,]+ title="Only enter numbers and letters properly comma separated" placeholder="Enter roster (comma separated)"  required>
            <label for="email">Roster (comma separated)</label>

        </div>
        <br>
        <select class="form-select" id="somemembers" onChange="return updateSetEmailAddress()">
            <option data-livemember="0" value="Select A Sport">Select A Sport</option>
            <option data-livemember="1" value="Soccer">Soccer</option>
            <option data-livemember="2" value="Lacrosse">Lacrosse</option>
            <option data-livemember="3" value="Volleyball">Volleyball</option>
            <option data-livemember="4" value="Hockey">Hockey</option>
            <option data-livemember="5" value="Basketball">Basketball</option>
            <option data-livemember="6" value="Baseball">Baseball</option>
            <option data-livemember="7" value="Softball">Softball</option>
            <option data-livemember="8" value="Custom">Custom</option>
        </select>
        <div class="form-floating">
            <input class="form-control" id="eves" name="eves" pattern=[a-zA-Z0-9\s,]+ placeholder="Events (comma separated)"  title="Only enter numbers and letters properly comma separated" placeholder="Enter roster (comma separated)" required>
            <label for="email">Events (comma separated)</label>

         
 
        </div>

<br>

        <center>
        <button type="submit" class="btn btn-warning" style='max-width: 100px;'>Submit</button>
    </center>
    </form> 
</center>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function updateSetEmailAddress(){
    var ddl = document.getElementById("somemembers");
    var selectedOption = ddl.options[ddl.selectedIndex];
    var liveMemberData = selectedOption.getAttribute("data-livemember");
    var textBox = document.getElementById("eves");
    if(liveMemberData=="1"){
    	textBox.value = "Pass Complete, Pass Incomplete, SOG, Shot Miss, Poss Loss, Tackle Miss, Tackle Made";
    }
    else if(liveMemberData=="2"){
    	textBox.value = "Lacrosse Event 1, Lacrosse event2, lacrosseevent3";
    }   
    else if(liveMemberData=="3"){
    	textBox.value = "Volleyball Event 1, Volleyball event2, volleyballevent3";
    }
    else if(liveMemberData=="4"){
    	textBox.value = "Hockey Event 1, Hockey event2, hockeyevent3";
    }
    else if(liveMemberData=="5"){
    	textBox.value = "Basketball Event 1, Basketball event2, Basketballevent3";
    }
    else if(liveMemberData=="6"){
    	textBox.value = "Baseball Event 1, Baseball event2, baseballevent3";
    }
    else if(liveMemberData=="7"){
    	textBox.value = "Softball Event 1, softball event2, softballevent3";
    }
    else if(liveMemberData=="8"){
    	textBox.value = "Custom Event 1, Custom event2, customevent3";
    }
}
</script>

<style>
body {
    background-color:lightcyan;
    background-repeat: no-repeat;
  }
</style>


</html>
